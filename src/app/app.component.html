<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center">Mes appareils</h2>
      <p>
        Mis à jour :
        {{ lastUpdate | async | date: "EEEE d MMMM y" | uppercase }}
      </p>
      <ul class="list-group">
        <app-device
          *ngFor="let device of devicesArray"
          [deviceName]="device.name"
          [deviceStatus]="device.status"
        ></app-device>
        <div class="d-flex justify-content-around">
          <button
            class="btn btn-success"
            [disabled]="!isAuthenticated"
            (click)="onClickTurnOnEverything()"
          >
            Tout allumer
          </button>
          <button
            class="btn btn-danger"
            [disabled]="!isAuthenticated"
            (click)="onClickTurnOffEverything()"
          >
            Tout éteindre
          </button>
        </div>
      </ul>
    </div>
  </div>
</div>
